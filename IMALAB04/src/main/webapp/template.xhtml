<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="T00Empresa" outcome="/paginasjsf/t00Empresa/List.xhtml" />
                            <p:menuitem value="T01Grupos" outcome="/paginasjsf/t01Grupos/List.xhtml" />
                            <p:menuitem value="T02Clasificacion" outcome="/paginasjsf/t02Clasificacion/List.xhtml" />
                            <p:menuitem value="T03Determinacion" outcome="/paginasjsf/t03Determinacion/List.xhtml" />
                            <p:menuitem value="T04Paciente" outcome="/paginasjsf/t04Paciente/List.xhtml" />
                            <p:menuitem value="T04Persona" outcome="/paginasjsf/t04Persona/List.xhtml" />
                            <p:menuitem value="T04Refiriente" outcome="/paginasjsf/t04Refiriente/List.xhtml" />
                            <p:menuitem value="T05DetalleFactura" outcome="/paginasjsf/t05DetalleFactura/List.xhtml" />
                            <p:menuitem value="T05Factura" outcome="/paginasjsf/t05Factura/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
