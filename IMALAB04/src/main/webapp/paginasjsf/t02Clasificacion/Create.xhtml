<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T02ClasificacionCreateDlg" widgetVar="T02ClasificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateT02ClasificacionTitle}">
            <h:form id="T02ClasificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t02ClasificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateT02ClasificacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{t02ClasificacionController.selected.descripcion}" title="#{bundle.CreateT02ClasificacionTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateT02ClasificacionLabel_t01Grupos}" for="t01Grupos" />
                        <p:selectOneMenu id="t01Grupos" value="#{t02ClasificacionController.selected.t01Grupos}" required="true" requiredMessage="#{bundle.EditT02ClasificacionRequiredMessage_t01Grupos}">
                            <f:selectItems value="#{t01GruposController.itemsAvailableSelectOne}"
                                           var="t01GruposItem"
                                           itemValue="#{t01GruposItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{t02ClasificacionController.create}" value="#{bundle.Save}" update="display,:T02ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'T02ClasificacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="T02ClasificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
