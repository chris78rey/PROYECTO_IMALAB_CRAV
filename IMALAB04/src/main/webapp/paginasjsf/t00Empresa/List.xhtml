<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListT00EmpresaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="T00EmpresaListForm">
                <p:panel header="#{bundle.ListT00EmpresaTitle}">
                    <p:dataTable id="datalist" value="#{t00EmpresaController.items}" var="item"
                                 selectionMode="single" selection="#{t00EmpresaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

          
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT00EmpresaTitle_ruc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT00EmpresaTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT00EmpresaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT00EmpresaTitle_telf}"/>
                            </f:facet>
                            <h:outputText value="#{item.telf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT00EmpresaTitle_representanteLegal}"/>
                            </f:facet>
                            <h:outputText value="#{item.representanteLegal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT00EmpresaTitle_actividadDedicada}"/>
                            </f:facet>
                            <h:outputText value="#{item.actividadDedicada}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{t00EmpresaController.prepareCreate}" update=":T00EmpresaCreateForm" oncomplete="PF('T00EmpresaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":T00EmpresaViewForm" oncomplete="PF('T00EmpresaViewDialog').show()" disabled="#{empty t00EmpresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":T00EmpresaEditForm" oncomplete="PF('T00EmpresaEditDialog').show()" disabled="#{empty t00EmpresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{t00EmpresaController.destroy}" update=":growl,datalist" disabled="#{empty t00EmpresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
