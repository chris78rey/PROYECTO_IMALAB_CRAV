<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListT04RefirienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="T04RefirienteListForm">
                <p:panel header="#{bundle.ListT04RefirienteTitle}">
                    <p:dataTable id="datalist" value="#{t04RefirienteController.items}" var="item"
                                 selectionMode="single" selection="#{t04RefirienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT04RefirienteTitle_dirConsultorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirConsultorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT04RefirienteTitle_porcentajeRefiriente}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentajeRefiriente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT04RefirienteTitle_t04Persona}"/>
                            </f:facet>
                            <h:outputText value="#{item.t04Persona}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{t04RefirienteController.prepareCreate}" update=":T04RefirienteCreateForm" oncomplete="PF('T04RefirienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":T04RefirienteViewForm" oncomplete="PF('T04RefirienteViewDialog').show()" disabled="#{empty t04RefirienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":T04RefirienteEditForm" oncomplete="PF('T04RefirienteEditDialog').show()" disabled="#{empty t04RefirienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{t04RefirienteController.destroy}" update=":growl,datalist" disabled="#{empty t04RefirienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
