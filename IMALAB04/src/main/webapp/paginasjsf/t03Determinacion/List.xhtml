<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListT03DeterminacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="T03DeterminacionListForm">
                <p:panel header="#{bundle.ListT03DeterminacionTitle}">
                    <p:dataTable id="datalist" value="#{t03DeterminacionController.items}" var="item"
                                 selectionMode="single" selection="#{t03DeterminacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT03DeterminacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT03DeterminacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT03DeterminacionTitle_fechaDefPrecio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDefPrecio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT03DeterminacionTitle_conDescuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.conDescuento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT03DeterminacionTitle_sinDescuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.sinDescuento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT03DeterminacionTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT03DeterminacionTitle_t02Clasificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.t02Clasificacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{t03DeterminacionController.prepareCreate}" update=":T03DeterminacionCreateForm" oncomplete="PF('T03DeterminacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":T03DeterminacionViewForm" oncomplete="PF('T03DeterminacionViewDialog').show()" disabled="#{empty t03DeterminacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":T03DeterminacionEditForm" oncomplete="PF('T03DeterminacionEditDialog').show()" disabled="#{empty t03DeterminacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{t03DeterminacionController.destroy}" update=":growl,datalist" disabled="#{empty t03DeterminacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
