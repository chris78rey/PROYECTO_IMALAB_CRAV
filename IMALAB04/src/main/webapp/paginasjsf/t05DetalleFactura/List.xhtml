<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListT05DetalleFacturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="T05DetalleFacturaListForm">
                <p:panel header="#{bundle.ListT05DetalleFacturaTitle}">
                    <p:dataTable id="datalist" value="#{t05DetalleFacturaController.items}" var="item"
                                 selectionMode="single" selection="#{t05DetalleFacturaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05DetalleFacturaTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05DetalleFacturaTitle_t03Determinacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.t03Determinacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05DetalleFacturaTitle_t04Refiriente}"/>
                            </f:facet>
                            <h:outputText value="#{item.t04Refiriente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListT05DetalleFacturaTitle_t05Factura}"/>
                            </f:facet>
                            <h:outputText value="#{item.t05Factura}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{t05DetalleFacturaController.prepareCreate}" update=":T05DetalleFacturaCreateForm" oncomplete="PF('T05DetalleFacturaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":T05DetalleFacturaViewForm" oncomplete="PF('T05DetalleFacturaViewDialog').show()" disabled="#{empty t05DetalleFacturaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":T05DetalleFacturaEditForm" oncomplete="PF('T05DetalleFacturaEditDialog').show()" disabled="#{empty t05DetalleFacturaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{t05DetalleFacturaController.destroy}" update=":growl,datalist" disabled="#{empty t05DetalleFacturaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
