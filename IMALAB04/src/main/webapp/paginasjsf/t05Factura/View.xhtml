<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T05FacturaViewDlg" widgetVar="T05FacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewT05FacturaTitle}">
            <h:form id="T05FacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t05FacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewT05FacturaLabel_serieFactura}"/>
                        <h:outputText value="#{t05FacturaController.selected.serieFactura}" title="#{bundle.ViewT05FacturaTitle_serieFactura}"/>
                        <h:outputText value="#{bundle.ViewT05FacturaLabel_numeroFactura}"/>
                        <h:outputText value="#{t05FacturaController.selected.numeroFactura}" title="#{bundle.ViewT05FacturaTitle_numeroFactura}"/>
                        <h:outputText value="#{bundle.ViewT05FacturaLabel_fechaFactura}"/>
                        <h:outputText value="#{t05FacturaController.selected.fechaFactura}" title="#{bundle.ViewT05FacturaTitle_fechaFactura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewT05FacturaLabel_t00Empresa}"/>
                        <h:outputText value="#{t05FacturaController.selected.t00Empresa}" title="#{bundle.ViewT05FacturaTitle_t00Empresa}"/>
                        <h:outputText value="#{bundle.ViewT05FacturaLabel_t04Paciente}"/>
                        <h:outputText value="#{t05FacturaController.selected.t04Paciente}" title="#{bundle.ViewT05FacturaTitle_t04Paciente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="T05FacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
