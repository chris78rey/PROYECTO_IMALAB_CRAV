<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="T05FacturaCreateDlg" widgetVar="T05FacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateT05FacturaTitle}">
            <h:form id="T05FacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{t05FacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateT05FacturaLabel_serieFactura}" for="serieFactura" />
                        <p:inputText id="serieFactura" value="#{t05FacturaController.selected.serieFactura}" title="#{bundle.CreateT05FacturaTitle_serieFactura}" />
                        <p:outputLabel value="#{bundle.CreateT05FacturaLabel_numeroFactura}" for="numeroFactura" />
                        <p:inputText id="numeroFactura" value="#{t05FacturaController.selected.numeroFactura}" title="#{bundle.CreateT05FacturaTitle_numeroFactura}" />
                        <p:outputLabel value="#{bundle.CreateT05FacturaLabel_fechaFactura}" for="fechaFactura" />
                        <p:calendar id="fechaFactura" pattern="MM/dd/yyyy HH:mm:ss" value="#{t05FacturaController.selected.fechaFactura}" title="#{bundle.EditT05FacturaTitle_fechaFactura}" required="true" requiredMessage="#{bundle.EditT05FacturaRequiredMessage_fechaFactura}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateT05FacturaLabel_t00Empresa}" for="t00Empresa" />
                        <p:selectOneMenu id="t00Empresa" value="#{t05FacturaController.selected.t00Empresa}" >
                            <f:selectItems value="#{t00EmpresaController.itemsAvailableSelectOne}"
                                           var="t00EmpresaItem"
                                           itemValue="#{t00EmpresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateT05FacturaLabel_t04Paciente}" for="t04Paciente" />
                        <p:selectOneMenu id="t04Paciente" value="#{t05FacturaController.selected.t04Paciente}" >
                            <f:selectItems value="#{t04PacienteController.itemsAvailableSelectOne}"
                                           var="t04PacienteItem"
                                           itemValue="#{t04PacienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{t05FacturaController.create}" value="#{bundle.Save}" update="display,:T05FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'T05FacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="T05FacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
